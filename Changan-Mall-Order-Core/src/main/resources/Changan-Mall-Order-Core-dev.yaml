    url: jdbc:mysql://localhost:3306/springCloud2021?usrUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

mybatis:
  mapperlocations: classpath:mapper/*.xml
  type-aliases-package: com.ec.changan.bg.entities #所有Entity别名类所在包

